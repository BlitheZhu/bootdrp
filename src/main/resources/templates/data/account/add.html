<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">帐户名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">帐户编码：</label>
								<div class="col-sm-8">
									<input id="code" name="code" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">帐户类型：</label>
								<div class="col-sm-8">
                                    <select data-placeholder="帐户类型" id="type" name="type" class="form-control util-settle-width">
                                        <option value="">请选择</option>
                                    </select>
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">期初日期：</label>
								<div class="col-sm-8">
									<input id="date_1" name="startDate" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">期初余额：</label>
								<div class="col-sm-8">
									<input id="startBalance" name="startBalance" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">当前余额：</label>
								<div class="col-sm-8">
									<input id="currentBalance" name="currentBalance" class="form-control" type="text">
								</div>
							</div>
                                                        <div class="form-group">
                                <label class="col-sm-3 control-label">状态：</label>
                                <div class="switch  col-sm-1">
                                    <div class="onoffswitch">
                                        <input id="status" name="status" checked="" type="checkbox" value="1" class="onoffswitch-checkbox">
                                        <label class="onoffswitch-label" for="status">
                                            <span class="onoffswitch-inner"></span> <span class="onoffswitch-switch"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
														<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/data/account/add.js">
	</script>
</body>
</html>
