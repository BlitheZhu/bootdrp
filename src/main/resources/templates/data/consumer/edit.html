<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${consumer.id}" type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">名称：</label>
							<div class="col-sm-8">
								<input id="name" name="name" th:value="${consumer.name}" class="form-control" type="text" autocomplete="off" required>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">客户类别：</label>
							<div class="col-sm-8">
								<select data-placeholder="请选择" name="type" id="type" th:value="${consumer.type}" class="form-control" required>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">客户等级：</label>
							<div class="col-sm-8">
								<select data-placeholder="请选择" name="grade" id="grade" th:value="${consumer.grade}" class="form-control" required>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">所属店铺：</label>
							<div class="col-sm-8">
								<select data-placeholder="请选择" name="shopNo" id="shopNo" th:value="${consumer.shopNo}" class="form-control" required>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">电话：</label>
							<div class="col-sm-8">
								<input id="phone" name="phone" th:value="${consumer.phone}" class="form-control" type="text" autocomplete="off">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">地址：</label>
							<div class="col-sm-8">
								<input id="address" name="address" th:value="${consumer.address}" class="form-control" type="text" autocomplete="off">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">状态：</label>
							<div class="switch  col-sm-1">
								<div class="onoffswitch">
									<input id="status" name="status" checked="" type="checkbox" value="1" th:checked="${consumer.status==1}" class="onoffswitch-checkbox">
									<label class="onoffswitch-label" for="status">
										<span class="onoffswitch-inner"></span>
										<span class="onoffswitch-switch"></span>
									</label>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/data/consumer/edit.js">
</script>
</body>
</html>
