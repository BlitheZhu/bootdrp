<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${product.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">商品名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${product.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">条形码：</label>
								<div class="col-sm-8">
									<input id="barCode" name="barCode" th:value="${product.barCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">类别：</label>
								<div class="col-sm-8">
                                    <input name="type" th:value="${product.type}" class="form-control" type="text" type="hidden">
									<select data-placeholder="选择类别" id="type" th:value="${product.type}" class="form-control chosen-select" tabindex="2" style="width: 100%" disabled>
										<option value="">选择类别</option>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">品牌：</label>
								<div class="col-sm-8">
									<select data-placeholder="选择类别" name="brand" id="brand" th:value="${product.brand}" class="form-control chosen-select" tabindex="2" style="width: 100%">
										<option value="">选择类别</option>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单位：</label>
								<div class="col-sm-8">
									<select data-placeholder="选择类别" name="unit" id="unit" th:value="${product.unit}" class="form-control chosen-select" tabindex="2" style="width: 100%">
										<option value="">选择类别</option>
									</select>
								</div>
							</div>
                                                        <div class="form-group">
                                <label class="col-sm-3 control-label">首选仓库：</label>
                                <div class="col-sm-8">
                                    <select data-placeholder="选择类别" name="stockNo" id="stockNo" th:value="${product.stockNo}" class="form-control chosen-select" tabindex="2" style="width: 100%">
                                        <option value="">选择类别</option>
                                    </select>
                                </div>
                            </div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">采购价：</label>
								<div class="col-sm-8">
									<input id="purchasePrice" name="purchasePrice" th:value="${product.purchasePrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">零售价：</label>
								<div class="col-sm-8">
									<input id="salePrice" name="salePrice" th:value="${product.salePrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
                                <div class="switch  col-sm-1">
                                    <div class="onoffswitch">
                                        <input id="status" name="status" checked="" type="checkbox" value="1" th:checked="${product.status==1}" class="onoffswitch-checkbox">
                                            <label class="onoffswitch-label" for="status">
                                                <span class="onoffswitch-inner"></span> <span class="onoffswitch-switch"></span>
                                            </label>
                                    </div>
                                </div>
							</div>
														<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/data/product/edit.js">
	</script>
</body>
</html>
