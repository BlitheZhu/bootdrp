<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${stock.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">仓库编号：</label>
								<div class="col-sm-8">
									<input id="stockNo" name="stockNo" th:value="${stock.stockNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">仓库名称：</label>
								<div class="col-sm-8">
									<input id="stockName" name="stockName" th:value="${stock.stockName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">仓库地址：</label>
								<div class="col-sm-8">
									<input id="stockAddress" name="stockAddress" th:value="${stock.stockAddress}" class="form-control" type="text">
								</div>
							</div>
                                                        <div class="form-group">
                                <label class="col-sm-3 control-label">状态：</label>
                                <div class="switch  col-sm-1">
                                    <div class="onoffswitch">
                                        <input id="status" name="status" checked="" type="checkbox" value="1" th:checked="${stock.status==1}" class="onoffswitch-checkbox">
                                        <label class="onoffswitch-label" for="status">
                                            <span class="onoffswitch-inner"></span> <span class="onoffswitch-switch"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                                                        <div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/data/stock/edit.js">
	</script>
</body>
</html>
