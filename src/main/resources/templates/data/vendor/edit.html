<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${vendor.id}" type="hidden">
                        <input id="no" name="no" th:value="${vendor.no}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">供应商名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" th:value="${vendor.name}" type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">供应商类别：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="选择类别" name="type" id="type" th:value="${vendor.type}" class="form-control" required>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属店铺：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="请选择" name="shopNo" id="shopNo" th:value="${vendor.shopNo}" class="form-control" required>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">联系人：</label>
                            <div class="col-sm-8">
                                <input id="contacts" name="contacts" th:value="${vendor.contacts}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">联系人电话：</label>
                            <div class="col-sm-8">
                                <input id="phone" name="phone" th:value="${vendor.phone}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">供应商地址：</label>
                            <div class="col-sm-8">
                                <input id="address" name="address" th:value="${vendor.address}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="switch  col-sm-1">
                                <div class="onoffswitch">
                                    <input id="status" name="status" checked="" type="checkbox" value="1" th:checked="${vendor.status==1}" class="onoffswitch-checkbox">
                                    <label class="onoffswitch-label" for="status">
                                        <span class="onoffswitch-inner"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/data/vendor/edit.js">
</script>
</body>
</html>
