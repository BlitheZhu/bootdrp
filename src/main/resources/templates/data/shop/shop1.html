<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
</head>
<body class="gray-bg">
<div class="col-sm-12">
    <div class="ibox-body">
        <div class="fixed-table-toolbar">
            <form id="search">
                <div class="input-group columns pull-left tool-pull-left-sm">
                    <input type="text" class="form-control" name="name" placeholder="店铺名称" autocomplete="off">
                </div>
                <div class="input-group columns pull-left tool-pull-left-sm">
                    <select data-placeholder="请选择" name="status" id="status" class="form-control">
                        <option value="">店铺状态</option>
                    </select>
                </div>
                <div class="input-group columns pull-left tool-pull-left-sm">
                    <select data-placeholder="请选择" name="managerId" id="managerId" class="form-control">
                        <option value="">管理人员</option>
                    </select>
                </div>
            </form>

            <div class="columns pull-left tool-pull-left-sm">
                <button class="btn btn-success" onclick="search()">查询</button>
            </div>

            <div class="columns pull-right">
                <button type="button" class="btn  btn-primary" onclick="add()">
                    <i class="fa fa-plus" aria-hidden="true"></i>添加
                </button>
                <button type="button" class="btn  btn-primary" onclick="edit()">
                    <i class="fa fa-check" aria-hidden="true"></i>修改
                </button>
                <button type="button" class="btn  btn-danger" onclick="remove()">
                    <i class="fa fa-trash" aria-hidden="true"></i>删除
                </button>
            </div>
        </div>

        <div class="ibox-content">
            <div class="jqGrid_wrapper">
                <table id="table_list"></table>
                <div id="pager_list"></div>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="shop:record:page">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="shop:record:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="shop:record:resetPwd">
    <script type="text/javascript">
        var s_resetPwd_h = '';
    </script>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/data/shop/shop.js"></script>
</body>
</html>
