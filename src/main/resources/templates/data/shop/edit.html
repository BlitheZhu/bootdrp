<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${shop.id}" type="hidden">
						<input id="no" name="no" th:value="${shop.no}" type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">名称：</label>
							<div class="col-sm-8">
								<input id="name" name="name" th:value="${shop.name}" class="form-control" type="text" autocomplete="off">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">地址：</label>
							<div class="col-sm-8">
								<input id="address" name="address" th:value="${shop.address}" class="form-control" type="text" autocomplete="off">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">管理人员：</label>
							<div class="col-sm-8">
								<select data-placeholder="请选择" name="managerId" id="managerId" th:value="${shop.managerId}" class="form-control">
									<option value="">管理人员</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">店铺状态：</label>
							<div class="col-sm-8">
								<select data-placeholder="请选择" name="status" id="status" th:value="${shop.status}" class="form-control">
									<option value="">店铺状态</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">备注：</label>
							<div class="col-sm-8">
								<textarea id="remark" name="remark" th:value="${shop.remark}" class="form-control" type="text" autocomplete="off"></textarea>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/data/shop/edit.js">
</script>
</body>
</html>
