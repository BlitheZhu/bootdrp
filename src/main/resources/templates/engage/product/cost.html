<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
</head>
<body class="gray-bg">
    <div class="col-sm-12">
        <div class="ibox-body">
            <div class="fixed-table-toolbar">
                <form id="search">
                    <div class="columns pull-left col-md-2 nopadding">
                        <input type="text" class="form-control" name="searchText" placeholder="请输商品编号或名称" autocomplete="off">
                    </div>

                    <div class="input-group columns pull-left tool-pull-left">
                        <select data-placeholder="选择类别" name="productType" id="productType" class="form-control">
                            <option value="">商品类别</option>
                        </select>
                    </div>

                    <div class="input-group columns pull-left tool-pull-left">
                        <select data-placeholder="请选择" name="version" id="version" value="CURRENT" class="form-control">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </form>

                <div class="columns pull-left tool-pull-left">
                    <button class="btn btn-success" type="button" onclick="search()"><i class=""></i>查询</button>
                </div>

                <div class="columns pull-right">
<!--                    <button shiro:hasPermission="engage:product:cost" type="button" class="btn  btn-primary" onclick="add()">-->
<!--                        <i class="fa fa-plus" aria-hidden="true"></i>添加-->
<!--                    </button>-->
                    <button shiro:hasPermission="engage:product:cost" type="button" class="btn  btn-primary" onclick="adjust()">
                        <i class="" aria-hidden="true"></i>成本调整
                    </button>
<!--                    <button shiro:hasPermission="engage:product:cost" type="button" class="btn  btn-danger" onclick="remove()">-->
<!--                        <i class="fa fa-trash" aria-hidden="true"></i>删除-->
<!--                    </button>-->
                </div>
            </div>

            <div class="ibox-content">
                <div class="jqGrid_wrapper">
                    <table id="table_list"></table>
                    <div id="pager_list"></div>
                </div>
            </div>
        </div>
    </div>
    <!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
    <div>
        <script type="text/javascript">
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
            var s_resetPwd_h = 'hidden';
        </script>
    </div>

        <script type="text/javascript">
            s_edit_h = '';

            var s_remove_h = '';
        </script>
    </div>
    <div shiro:hasPermission="engage:product:cost">

            var s_resetPwd_h = '';
        </script>
    </div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/engage/product/cost.js"></script>

</html>
