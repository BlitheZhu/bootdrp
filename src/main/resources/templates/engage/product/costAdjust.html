<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${productCost.id}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">商品编号：</label>
								<div class="col-sm-8">
									<input id="productNo" name="productNo" th:value="${productCost.productNo}" class="form-control" type="text" disabled>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">成本单价：</label>
								<div class="col-sm-8">
									<input id="costPrice" name="costPrice" th:value="${productCost.costPrice}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">库存数量：</label>
								<div class="col-sm-8">
									<input id="costQty" name="costQty" th:value="${productCost.costQty}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">库存余额(此次库存变化时刻的库存数量)：</label>
								<div class="col-sm-8">
									<input id="costBalance" name="costBalance" th:value="${productCost.costBalance}" class="form-control" type="text" disabled>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">库存成本：</label>
								<div class="col-sm-8">
									<input id="costAmount" name="costAmount" th:value="${productCost.costAmount}" class="form-control" type="text" disabled>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/engage/product/costAdjust.js">
	</script>
</body>
</html>
