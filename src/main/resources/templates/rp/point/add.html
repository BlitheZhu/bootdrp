<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
                            <div class="form-group">
								<label class="col-sm-3 control-label">客户：</label>
                                <div class="col-sm-8">
                                    <select data-placeholder="帐户类型" id="consumerId" name="consumerId" class="form-control util-settle-width">
                                        <option value="">请选择</option>
                                    </select>
                                </div>
							</div>
                                                        <div class="form-group">
                                <label class="col-sm-3 control-label">积分：</label>
                                <div class="col-sm-8">
                                    <input id="point" name="point" class="form-control" type="number">
                                </div>
                            </div>
														<div class="form-group">
								<label class="col-sm-3 control-label">积分来源：</label>
                                <div class="col-sm-8">
                                    <select data-placeholder="帐户类型" id="source" name="source" class="form-control util-settle-width">
                                        <option value="">请选择</option>
                                    </select>
                                </div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
                                <div class="col-sm-8">
                                    <select data-placeholder="状态" id="status" name="status" class="form-control util-settle-width">
                                        <option value="">请选择</option>
                                    </select>
                                </div>
							</div>
                                                        <div class="form-group">
                                <label class="col-sm-3 control-label">备注：</label>
                                <div class="col-sm-8">
                                    <textarea id="remark" name="remark" class="form-control"></textarea>
                                </div>
                            </div>
                                                        <div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/rp/point/add.js">
	</script>
</body>
</html>
