<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${pointEntry.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属店铺：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="请选择" id="shopNo" name="shopNo" th:value="${pointEntry.shopNo}" class="form-control util-settle-width">
                                    <option value="">选择店铺</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">客户：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="请选择" id="consumerId" name="consumerId" th:value="${pointEntry.consumerId}" class="form-control util-settle-width">
                                    <option value="">选择客户</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">积分：</label>
                            <div class="col-sm-8">
                                <input id="point" name="point" th:value="${pointEntry.point}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">积分来源：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="请选择" id="source" name="source" th:value="${pointEntry.source}" class="form-control util-settle-width">
                                    <option value="">选择来源</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="状态" id="status" name="status" th:value="${pointEntry.status}" class="form-control util-settle-width">
                                    <option value="">选择状态</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <textarea id="remark" name="remark" th:inline="text" class="form-control">[[${pointEntry.remark}]]</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/rp/point/edit.js">
</script>
</body>
</html>
