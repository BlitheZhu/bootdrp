<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">日期：</label>
                            <div class="col-sm-8">
                                <input id="tradeTime" name="tradeTime" type="datetime" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">账号：</label>
                            <div class="col-sm-8">
                                <input id="account" name="account" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">交易渠道：</label>
                            <div class="col-sm-8">
                                <select id="type" name="type" class="form-control">
                                    <option value="微信">微信</option>
                                    <option value="支付宝">支付宝</option>
                                    <option value="现金">现金</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">交易对方：</label>
                            <div class="col-sm-8">
                                <input id="targetName" name="targetName" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品：</label>
                            <div class="col-sm-8">
                                <input id="tradeGoods" name="tradeGoods" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">支付方向：</label>
                            <div class="col-sm-8">
                                <select id="payDirect" name="payDirect" class="form-control">
                                    <option value="收入">收入</option>
                                    <option value="支出">支出</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">金额(元)：</label>
                            <div class="col-sm-8">
                                <input id="payAmount" name="payAmount" class="form-control" type="number" value="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">支付方式：</label>
                            <div class="col-sm-8">
                                <select id="tradeType" name="tradeType" class="form-control">
                                    <option value="零钱通">零钱通</option>
                                    <option value="余额">余额</option>
                                    <option value="花呗">花呗</option>
                                    <option value="余额宝">余额宝</option>
                                    <option value="银行卡">银行卡</option>
                                    <option value="其他">其他</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <textarea id="remark" name="remark" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/cashier/record/add.js">
</script>
</body>
</html>
